<!doctype html>
<html>

<head>
    <title>Impostor</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material"></script>
    <style>
        .eliminated {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div id="app">
    </div>

    <script>
        Vue.use(VueMaterial.default)

        const protocol = (window.location.protocol === 'https:') ? 'wss' : 'ws'
        const url = `${protocol}://${location.host}/game`

        let socket

        new Vue({
            el: '#app',
            template: `
                <md-app>
                    <md-app-content>
                        <md-field v-if="!hasJoined && isConnected">
                            <label>Dein Name</label>
                            <md-input v-model="name" maxlength="16" required></md-input>
                            <md-button v-if="name.length > 0" @click="join" class="md-raised md-primary">Beitreten</md-button>
                        </md-field>

                        <md-card v-if="hasJoined">
                            <md-card-content>
                                <md-list>
                                    <md-list-item v-for="player in players"
                                                  :key="player.name">
                                        <span class="md-list-item-text" :class="{eliminated: player.isEliminated && isStarted}">
                                            {{player.name}} {{player.name === name ? '(Du)' : ''}} [Punkte: {{player.score}}]
                                        </span>
                                        <md-button v-if="isAdmin && player.isDisconnected" class="md-icon-button md-list-action" @click="kick(player)">
                                            <md-icon class="md-primary md-accent">link_off</md-icon>
                                        </md-button>
                                        <md-button v-if="isAdmin && isStarted && !player.isEliminated"
                                                   class="md-icon-button md-list-action"
                                                   @click="vote(player)">
                                            <md-icon class="md-primary">eject</md-icon>
                                        </md-button>
                                    </md-list-item>
                                </md-list>
                            </md-card-content>

                            <md-card-actions v-if="isAdmin">
                                <md-button v-if="players.length > 2" @click="start" class="md-raised md-primary">
                                    Neue Runde
                                </md-button>
                            </md-card-actions>
                        </md-card>

                        <p/>

                        <md-card v-if="hasJoined && isStarted">
                            <md-card-header>
                                <div class="md-title">Wort: {{word}}</div>
                            </md-card-header>
                        </md-card>

                        <md-card v-if="isConnected & (winners.length > 0)">
                            <md-card-content>
                                Spiel vorbei. Gewinner: {{winners.join(', ')}}.
                            </md-card-content>
                        </md-card>
                    </md-app-content>
                </md-app>
            `,
            created: function () {
                this.connect()
                window.addEventListener('focus', () => {
                    if (socket.readyState === WebSocket.CLOSED) {
                        this.connect()
                    }
                })
            },
            data: function () {
                return {
                    isAdmin: false,
                    hasJoined: false,
                    name: '',
                    word: '',
                    isConnected: false,
                    players: [],
                    winners: [],
                    selectedPlayerName: ''
                }
            },
            computed: {
                isStarted: function () {
                    return (this.word !== '') && (this.players.length > 2)
                }
            },
            methods: {
                connect: function () {
                    socket = new WebSocket(url)
                    socket.onmessage = (event) => {
                        const data = JSON.parse(event.data)
                        this.isAdmin = data.isAdmin
                        this.players = data.players
                        this.players.sort((playerA, playerB) => playerB.score - playerA.score)
                        this.word = data.word
                        this.winners = data.winners
                        this.selectedPlayerName = ''
                    }
                    socket.onopen = () => {
                        this.isConnected = true
                        if (this.hasJoined) {
                            this.join()
                        }
                    }
                },
                join: function () {
                    socket.send(JSON.stringify({ command: 'join', playerName: this.name }))
                    this.hasJoined = true
                },
                kick: function(player) {
                    socket.send(JSON.stringify({ command: 'kick', playerName: player.name }))
                },
                vote: function (player) {
                    socket.send(JSON.stringify({ command: 'vote', playerName: player.name }))
                },
                start: function () {
                    socket.send(JSON.stringify({ command: 'start' }))
                }
            }
        })
    </script>
</body>

</html>
