<!doctype html>
<html>

<head>
    <title>Impostor</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material"></script>
    <style>
        .eliminated {
            text-decoration: line-through;
        }

        .disconnected {
            color: darkgray
        }
    </style>
</head>

<body>
    <div id="app">
    </div>

    <script>
        // TODO rather have a "wonLastRound" property on each player and use this for highlighting
        // TODO have a word property on each player that is '???' for the other players if the round is not yet over,
        //      the words gets revealed when round is over
        // TODO add a little help (where to place the button?)
        // TODO be able to cache the user name
        // TODO add a mechanism to navigate directly to a game
        // TODO add a mechanism to share link to the game + direct navigation
        // TODO language support
        // TODO contribution feature for new words - e.g. something that automatically files a PR?
        // TODO how should we deal with categories - right now causes trouble for guessing
        //      either remove the information from the words, and pick words that are unambigious
        //      or have the category as a fixed meta information that is always attached to a word set
        Vue.use(VueMaterial.default)

        const protocol = (window.location.protocol === 'https:') ? 'wss' : 'ws'
        const baseUrl = `${protocol}://${location.host}/games`

        let socket
        new Vue({
            el: '#app',
            template: `
                <md-app>
                    <md-app-content>
                        <form v-if="!hasJoined">
                            <md-toolbar class="md-primary">
                                <h3 class="md-title">Der Doppelagent</h3>
                            </md-toolbar>                            
                            <md-toolbar v-if="this.errorMessage" class="md-accent">{{this.errorMessage}}</md-toolbar>

                            <md-field>
                                <label>Dein Name</label>
                                <md-input v-model="playerName" maxlength="16" required></md-input>
                                <md-button v-if="playerName.length > 0"
                                           @click="createGame"
                                           class="md-raised md-primary">Neues Spiel</md-button>
                            </md-field>

                            <md-field>
                                <label>Spiel</label>
                                <md-input v-model="gameId" maxlength="6" @keydown="gameIdKeydown($event)"></md-input>
                                <md-button v-if="(playerName.length > 0) && (gameId.length===6)"
                                           @click="join"
                                           class="md-raised md-primary">Beitreten</md-button>
                            </md-field>
                        </form>

                        <div v-if="hasJoined">
                            <md-toolbar class="md-primary">
                                <h3 class="md-title">Spiel {{gameId}} (bis {{timeout}})</h3>
                            </md-toolbar>
                            <md-toolbar v-if="hasJoined && (winners.length > 0)" class="md-accent">
                                <h3 class="md-title">Gewinner: {{winners.join(', ')}}</h3>
                            </md-toolbar>
                            <md-toolbar v-if="hasJoined && isStarted" class="md-transparent" md-elevation="0">
                                <h3 class="md-title">Wort: {{word}}</h3>
                            </md-toolbar>

                            <md-list>
                                <md-list-item v-for="player in players"
                                                :key="player.name">
                                    <span class="md-list-item-text" 
                                            :class="{eliminated: player.isEliminated && isStarted, 
                                                    disconnected: player.isDisconnected}">
                                        {{player.name}} {{player.name === playerName ? '(Du)' : ''}} [Punkte: {{player.score}}]
                                    </span>
                                    <md-button v-if="player.isDisconnected && isAdmin"
                                                class="md-icon-button md-list-action"
                                                @click="kick(player)">
                                        <md-icon class="md-primary md-accent">link_off</md-icon>
                                    </md-button>
                                    <md-button v-if="isAdminDisconnected && player.name === playerName"
                                                class="md-icon-button md-list-action" @click="claim(player)">
                                        <md-icon class="md-primary md-accent">star</md-icon>
                                    </md-button>
                                    <md-button v-if="isAdmin && isStarted && !player.isEliminated"
                                                class="md-icon-button md-list-action"
                                                @click="vote(player)">
                                        <md-icon class="md-primary">eject</md-icon>
                                    </md-button>
                                </md-list-item>
                            </md-list>

                            <md-dialog-prompt v-model="guessedWord"
                                              :md-active.sync="showDialog"
                                              md-title="Wort raten"
                                              md-input-placeholder="Wort eingeben..."
                                              md-cancel-text="Abbrechen"
                                              md-confirm-text="Ok"
                                              @md-confirm="guess"/>

                            <md-toolbar v-if="hasJoined && isAdmin" class="md-transparent" md-elevation="0">
                                <div class="md-toolbar-section-end">
                                    <md-button v-if="isStarted" @click="openGuessDialog" class="md-primary">
                                        Wort raten
                                    </md-button>

                                    <md-button v-if="canStart" @click="start" class="md-accent">
                                        Neue Runde
                                    </md-button>
                                </div>
                            </md-toolbar>
                        </div>
                    </md-app-content>
                </md-app>
            `,
            data: function () {
                return {
                    // REVISE maybe gameId can be used as indicator to decide if player has joined
                    hasJoined: false,
                    playerName: '',
                    gameId: '',
                    timeout: 0,
                    word: '',
                    players: [],
                    canStart: false,
                    isStarted: false,
                    winners: [],
                    error: '',
                    guessedWord: '',
                    showDialog: false
                }
            },
            computed: {
                isAdmin: function () {
                    return this.players.find((p) => p.name === this.playerName).isAdmin
                },
                isAdminDisconnected: function () {
                    return this.players.find((p) => p.isAdmin).isDisconnected
                },
                errorMessage: function () {
                    switch (this.error) {
                        case '': return ''
                        case 'game-not-existing': return `Spiel nicht gefunden oder beendet`
                        default: return `Unbekannte Fehlernachricht: ${this.error}`
                    }
                }
            },
            created: function () {
                setInterval(() => {
                    if (socket && (socket.readyState === WebSocket.CLOSED) && this.hasJoined) {
                        this.join()
                    }
                }, 2000)
            },
            methods: {
                gameIdKeydown: function (event) {
                    if (!(event.metaKey || event.ctrlKey)) {
                        const isNumber = /^[0-9]$/.test(event.key)
                        const isAllowedSpecialKey = ['Tab', 'Backspace', 'ArrowLeft', 'ArrowRight'].includes(event.key)
                        if (!(isNumber || isAllowedSpecialKey)) {
                            event.preventDefault();
                        }
                    }
                },
                establishConnection: function () {
                    return new Promise((resolve) => {
                        socket = new WebSocket(`${baseUrl}/${this.gameId}`)
                        socket.onmessage = (event) => {
                            const data = JSON.parse(event.data)
                            if (data.error) {
                                this.error = data.error
                                this.hasJoined = false
                            } else {
                                this.timeout = new Date(data.timeout).toLocaleTimeString(
                                    [], { hour: '2-digit', minute: '2-digit' })
                                this.players = data.players
                                this.players.sort((playerA, playerB) => playerB.score - playerA.score)
                                this.isStarted = data.isStarted
                                this.canStart = data.canStart
                                this.word = data.word
                                this.winners = data.winners
                                this.error = ''
                                this.hasJoined = true
                            }
                        }
                        socket.onopen = () => {
                            resolve()
                        }
                    })
                },
                createGame: async function () {
                    const response = await fetch('/games', { method: 'POST' })
                    this.gameId = response.headers.get('location')
                    this.join()
                },
                join: async function () {
                    await this.establishConnection()
                    socket.send(JSON.stringify({ command: 'join', playerName: this.playerName }))
                },
                kick: function (player) {
                    socket.send(JSON.stringify({ command: 'kick', playerName: player.name }))
                },
                claim: function (player) {
                    socket.send(JSON.stringify({ command: 'claim', playerName: player.name }))
                },
                vote: function (player) {
                    socket.send(JSON.stringify({ command: 'vote', playerName: player.name }))
                },
                guess: function () {
                    socket.send(JSON.stringify({ command: 'guess', word: this.guessedWord }))
                },
                start: function () {
                    socket.send(JSON.stringify({ command: 'start' }))
                },
                openGuessDialog: function () {
                    this.guessedWord = ''
                    this.showDialog = true
                }
            }
        })
    </script>
</body>

</html>
